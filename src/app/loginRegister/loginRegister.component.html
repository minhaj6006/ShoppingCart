<div class="center-content">
    <mat-card class="example-card">

        <mat-card-header class="mat-card-header">
            <mat-card-title class="mat-card-title">Shopping Cart</mat-card-title>
            <mat-card-subtitle class="mat-card-subtitle">Login/Register</mat-card-subtitle>
        </mat-card-header>

        <mat-card-content class="mat-card-content">
            <mat-tab-group animationDuration="2000ms" mat-align-tabs="center">

                <mat-tab label="Login">
                    <form [formGroup]="loginForm" (ngSubmit)="loginUser()">
                        <mat-form-field class="example-full-width" appearance="fill">
                            <mat-label>Enter your email</mat-label>
                            <input matInput type="email" placeholder="name@example.com" formControlName="email"
                                required>
                        </mat-form-field>

                        <mat-form-field class="example-full-width" appearance="fill">
                            <mat-label>Enter your password</mat-label>
                            <input matInput [type]="hide ? 'password' : 'text'" formControlName="password" required>
                            <button mat-icon-button class="hide-button" matSuffix (click)="hide = !hide"
                                [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                                <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                            </button>
                        </mat-form-field>
                        <br>
                        <button mat-raised-button class="mat-raised-button" type="submit"
                            (click)="openSnackBar()">Login</button>
                    </form>
                </mat-tab>

                <mat-tab label="Register">
                    <form [formGroup]="registerForm" (ngSubmit)="registerUser()">
                        <mat-form-field class="example-full-width" appearance="fill">
                            <mat-label>Enter your email</mat-label>
                            <input matInput type="email" placeholder="name@example.com" formControlName="email"
                                required>
                        </mat-form-field>

                        <mat-form-field class="example-full-width" appearance="fill">
                            <mat-label>Enter your password</mat-label>
                            <input matInput [type]="hide ? 'password' : 'text'" formControlName="password" required>
                            <button class="hide-button" mat-icon-button matSuffix (click)="hide = !hide"
                                [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                                <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                            </button>
                        </mat-form-field>

                        <mat-form-field class="example-full-width" appearance="fill">
                            <mat-label>Confirm password</mat-label>
                            <input matInput [type]="hide ? 'password' : 'text'" formControlName="cPassword" required>
                            <button class="hide-button" mat-icon-button matSuffix (click)="hide = !hide"
                                [attr.aria-label]="'Hide cPassword'" [attr.aria-pressed]="hide">
                                <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                            </button>
                        </mat-form-field>
                        <br>
                        <button mat-raised-button class="mat-raised-button" type="submit"
                            (click)="openSnackBar()">Register</button>
                    </form>
                </mat-tab>
            </mat-tab-group>
        </mat-card-content>
    </mat-card>
</div>
